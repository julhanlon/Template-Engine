<div class="card employee-card" id = "card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fa fa-building fa-spin mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Portfolio: <a href="{ portfolio }}" target="_blank" rel="noopener noreferrer">{{ portfolio }}</a></li>
        </ul>
    </div>
</div>
